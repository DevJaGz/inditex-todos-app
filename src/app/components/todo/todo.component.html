<div class="grid place-items-center w-full">
  <article
    class="bg-zinc-200 dark:bg-zinc-800 p-4 sm:p-8 rounded-2xl flex flex-col w-56">
    <h3
      [title]="todo.name | titlecase"
      class="text-xl font-semibold text-center line-clamp-1 mb-4">
      {{ todo.name | titlecase }}
    </h3>
    <div class="flex flex-col gap-4">
      <button
        (click)="confirmRemoveTodo()"
        type="button"
        class="w-full rounded-full text-white font-medium px-6 py-3 text-sm flex justify-center items-center gap-1 text-center bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 transition-colors">
        <tabler-icon name="trash" class="!w-5 !h-5"></tabler-icon>
        <span>Remove</span>
      </button>
      <a
        routerLink="list/{{ todo.id }}"
        class="w-full rounded-full text-white font-medium px-6 py-3 text-sm flex justify-center items-center gap-1 text-center bg-zinc-900 hover:bg-zinc-800 focus:ring-4 focus:outline-none focus:ring-zinc-300 dark:bg-zinc-600 dark:hover:bg-zinc-700 dark:focus:ring-zinc-800transition-colors">
        <tabler-icon name="eye" class="!w-5 !h-5"></tabler-icon>
        <span>See</span>
      </a>
    </div>
  </article>
</div>
