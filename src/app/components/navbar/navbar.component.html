<div class="py-8 dark:bg-zinc-900/40 backdrop-blur-sm">
  <header
    class="flex items-center justify-between max-w-screen-xl mx-auto px-4 sm:px-8">
    <a routerLink="" class="text-3xl font-brand">Todo List</a>
    <div class="flex gap-4 items-center flex-nowrap">
      <a
        class="flex flex-nowrap items-center gap-2 px-4 py-2 rounded-full bg-zinc-200 hover:bg-zinc-100 dark:bg-zinc-800 dark:hover:text-zinc-200 hover:text-zinc-800 transition-colors"
        href="https://github.com/DevJaGz/inditex-todos-app"
        target="_blank"
        rel="noopener noreferrer">
        <tabler-icon name="brand-github" class="w-5 h-5"></tabler-icon>
        <span>See Repo</span>
      </a>
      <app-theme-button></app-theme-button>
    </div>
  </header>
</div>
<ng-template #navMenuTempl>
  <ul
    class="dark:bg-zinc-800 rounded-full flex items-center overflow-hidden shadow">
    <li>
      <a
        class="block px-4 py-2 text-zinc-500 font-semibold uppercase"
        routerLinkActive="bg-zinc-700 !text-white"
        [routerLinkActiveOptions]="{
          exact: true
        }"
        routerLink=""
        >List</a
      >
    </li>
    <li>
      <a
        class="block px-4 py-2 font-semibold text-zinc-500 uppercase"
        routerLinkActive="bg-zinc-700 !text-white"
        routerLink="add"
        >Add</a
      >
    </li>
  </ul>
</ng-template>
