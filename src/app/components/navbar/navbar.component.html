<header
  class="flex items-center justify-around py-8 max-w-screen-xl mx-auto bg-zinc-900/40 backdrop-blur-sm">
  <h1 class="text-2xl font-semibold">To Do</h1>
  <ng-container *ngIf="hasSelectedTodo$ | async; else navMenuTempl">
    <a
      class="block px-4 py-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 rounded-full font-semibold uppercase shadow"
      routerLink=""
      >BACK</a
    >
  </ng-container>
  <a
    title="See Repo"
    class="hover:text-zinc-200 grid place-items-center"
    href="https://github.com/DevJaGz/inditex-todos-app"
    target="_blank"
    rel="noopener noreferrer">
    <tabler-icon name="brand-github-filled" class="w-5 h-5"></tabler-icon>
  </a>
</header>

<ng-template #navMenuTempl>
  <ul
    class="dark:bg-zinc-800 rounded-full flex items-center overflow-hidden shadow">
    <li>
      <a
        class="block px-4 py-2 text-zinc-500 font-semibold uppercase"
        routerLinkActive="bg-zinc-700 !text-white"
        [routerLinkActiveOptions]="{
          exact: true
        }"
        routerLink=""
        >List</a
      >
    </li>
    <li>
      <a
        class="block px-4 py-2 font-semibold text-zinc-500 uppercase"
        routerLinkActive="bg-zinc-700 !text-white"
        routerLink="add"
        >Add</a
      >
    </li>
  </ul>
</ng-template>
