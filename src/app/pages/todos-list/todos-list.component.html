<div class="flex flex-col gap-4">
  <ng-container *ngIf="todos$ | async as todos">
    <ng-container *ngIf="todos.length; else emptyTmpl">
      <ng-container *ngFor="let todo of todos">
        <article
          class="flex items-center justify-between pl-8 pr-2 py-2 bg-zinc-800 rounded-full">
          <h3 class="text-lg text-zinc-500">{{ todo.name | titlecase }}</h3>
          <div class="rounded-full flex items-center justify-between gap-3">
            <button
              title="Remove"
              (click)="confirmRemoveTodo(todo)"
              type="button"
              class="w-10 h-10 text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm grid place-items-center text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
              <tabler-icon name="trash" class="w-5 h-5"></tabler-icon>
            </button>
            <a
              title="See Details"
              (click)="selectTodo(todo)"
              routerLink="list/{{ todo.id }}"
              class="w-10 h-10 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 font-medium rounded-full text-sm grid place-items-center text-center">
              <tabler-icon name="eye" class="w-5 h-5"></tabler-icon>
            </a>
          </div>
        </article>
      </ng-container>
    </ng-container>
  </ng-container>
</div>

<ng-template #emptyTmpl>
  <div class="grid place-items-center mt-20">
    <h2 class="text-xl font-semibold">No Todos</h2>
    <p class="text-zinc-500">You don't have any todos yet.</p>
    <a
      class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-6 py-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      routerLink="add"
      >Add</a
    >
  </div>
</ng-template>
